<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hyrox Tracker">
    <meta name="description" content="Track your Hyrox training workouts with precision timing and personal bests">

    <title>Hyrox Training Tracker</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- App Shell -->
    <div id="app">
        <!-- Header -->
        <header id="app-header">
            <div class="header-content">
                <div class="logo-area" id="logo-placeholder">
                    <img src="icons/Hyox_App_logo.png" alt="Hyrox Tracker" class="header-logo">
                </div>
            </div>
        </header>

        <!-- Resume Workout Banner (hidden by default) -->
        <div id="resume-banner" class="resume-banner hidden">
            <div class="resume-content">
                <span class="resume-icon">⏱️</span>
                <span class="resume-text">Workout in progress</span>
            </div>
            <div class="resume-actions">
                <button class="btn-resume" id="btn-resume-workout">Resume</button>
                <button class="btn-discard" id="btn-discard-workout">Discard</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Screens will be rendered here -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <button class="nav-item" data-route="dashboard">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-route="full-sim">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span>Full Sim</span>
            </button>
            <button class="nav-item" data-route="custom">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Custom</span>
            </button>
            <button class="nav-item" data-route="history">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                <span>History</span>
            </button>
        </nav>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container hidden"></div>

    <!-- Main App Script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
