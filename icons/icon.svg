<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5C158"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8962F"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#gold-gradient)" stroke-width="12"/>

  <!-- Inner Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#gold-gradient)" stroke-width="4" opacity="0.5"/>

  <!-- H Letter -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="url(#gold-gradient)" text-anchor="middle">H</text>

  <!-- Small text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#FFFFFF" text-anchor="middle" opacity="0.8">TRACKER</text>
</svg>
